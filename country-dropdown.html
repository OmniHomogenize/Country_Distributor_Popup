<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
    <h1>Example on loading country and distributor information</h1>
    <button class="show-distributors-btn">
  <a href="#locationModal">Select Country</a>
</button>
    <div id="locationModal" style="display:none;">

        <form class="form-group" id="country-dropdown-select">
            <div class="input-group">
                <input type="text" class="form-control" id="country-select" placeholder="Select your country">
            </div>
            <button class="submit" type="submit">Locate Distributors in your country</button>
        </form>
        <div id="distributor-section" class="hidden"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="build/app.bundle.js"></script>
</body>

</html>
